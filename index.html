<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>

    <main>
<div class="container">
    <div class="calculator">
        <h3>Tip Calculator</h3>
        <p id="divider-top"></p>
        <br />
        <label for="amount">Bill Amount</label>
        <br />
        <button><i class="fas fa-dollar-sign"></i></button><input id="amount" type="number">
        <br />
        <br />
        <label for="guests">Number of Guests</label>
        <br/>
        <button><i class="fas fa-male"></i></button><input id="guests" type="number">
        <br />
        <br />
        <label for="quality">Service Quality</label>
        <br />
        <select id="quality">
            <option disabled selected value="0">Choose...</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Very Good</option>
            <option value="0.15">15% - It was okay</option>
            <option value="0.10">10% - Not so good</option>
            <option value="0.05"> 5% - Absolutely Terrible</option>
        </select>
         <br/>
         <br/>
        <div id="divider-bottom">
            <p>
            <button onClick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
        </p>
    </div>
    </div>
    <div id="tip-amount"></div>
</div>
</main>
    <script src="script.js"></script>
</body>
</html>
